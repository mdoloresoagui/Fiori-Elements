_schema-version: "3.2"
ID: ALP
version: 0.0.1
modules:
- name: ALP-destination-content
  type: com.sap.application.content
  requires:
  - name: ALP-destination-service
    parameters:
      content-target: true
  - name: ALP_html_repo_host
    parameters:
      service-key:
        name: ALP_html_repo_host-key
  - name: uaa_ALP
    parameters:
      service-key:
        name: uaa_ALP-key
  parameters:
    content:
      instance:
        destinations:
        - Name: AnalyticalListPage_ALP_html_repo_host
          ServiceInstanceName: ALP-html5-app-host-service
          ServiceKeyName: ALP_html_repo_host-key
          sap.cloud.service: AnalyticalListPage
        - Authentication: OAuth2UserTokenExchange
          Name: AnalyticalListPage_uaa_ALP
          ServiceInstanceName: ALP-xsuaa-service
          ServiceKeyName: uaa_ALP-key
          sap.cloud.service: AnalyticalListPage
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: ALP-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ALP_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - alpflights.zip
      name: alpflights
      target-path: resources/
- name: alpflights
  type: html5
  path: alp_flights
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: ALP-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ALP-destination-service
    service-plan: lite
- name: ALP_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ALP-html5-app-host-service
    service-plan: app-host
- name: uaa_ALP
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: ALP-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
