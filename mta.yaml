_schema-version: "3.2"
ID: LRP
version: 0.0.1
modules:
- name: LRP-destination-content
  type: com.sap.application.content
  requires:
  - name: LRP-destination-service
    parameters:
      content-target: true
  - name: LRP_html_repo_host
    parameters:
      service-key:
        name: LRP_html_repo_host-key
  - name: uaa_LRP
    parameters:
      service-key:
        name: uaa_LRP-key
  parameters:
    content:
      instance:
        destinations:
        - Name: ListReportPage_LRP_html_repo_host
          ServiceInstanceName: LRP-html5-app-host-service
          ServiceKeyName: LRP_html_repo_host-key
          sap.cloud.service: ListReportPage
        - Authentication: OAuth2UserTokenExchange
          Name: ListReportPage_uaa_LRP
          ServiceInstanceName: LRP-xsuaa-service
          ServiceKeyName: uaa_LRP-key
          sap.cloud.service: ListReportPage
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: LRP-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: LRP_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - listreportpageproducts.zip
      name: listreportpageproducts
      target-path: resources/
- name: listreportpageproducts
  type: html5
  path: list_report_page_products
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: LRP-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: LRP-destination-service
    service-plan: lite
- name: LRP_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: LRP-html5-app-host-service
    service-plan: app-host
- name: uaa_LRP
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: LRP-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
